<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="main" >
        

        <div class="side-image">
            <h1 class="company-name">Metal-Verse</h1>
        </div>

        <div class="form">
            <p class="dummy-text">
           This is not a real online service! <br> Sign up now to get started.
                
                You know you want to.
            </p>
            

            <form action="#" class="labels" onSubmit="return checkPassword(this)">
                <label for="first-name">First Name</label> 
                <input type="text" id="first-name" required>

                <label for="last-name">Last Name</label> 
                <input type="text" id="last-name" required>
               

                <label for="email">Email</label> 
                <input type="email" id="email" title="please enter a valid email example:johndoe@example.com" required>
                

                <label for="password">Password</label> 
                <input type="password" id="password" minlength="6" name="password" required>
                

                <label for="confirm-password">Confirm Password</label> <span class="validate"></span>
                <input type="password" id="confirm-password" minlength="6" name="confirmPassword" required>
                
                <br>
                <input type="submit" id="submit" >
               
                

                <p class="signin">Already have an account? <a href="signin.html">Sign In</a></p>
            
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
