<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="main" >
        <div class="side-image">
            <img src="images/neontree.png" alt="Descriptive Image" class="img" />
        </div>

        <div class="form">
            <p class="header">

                This is not a real online service! Lorem ipsum dolor sit amet, adipisicing elit. Necessitatibus, commodi!
                <br>
                
                Sign up now to get started.
                <br>
                <br>
                You know you want to.
            </p>
            

            <form class="labels">
                <label for="first-name">First Name</label> <br>
                <input type="text" id="first-name" required>
                <br/>

                <label for="last-name">Last Name</label> <br>
                <input type="text" id="last-name" required>
                <br>

                <label for="email">Email</label> <br>
                <input type="email" id="email" required>
                <br>

                <label for="password">Password</label> <br>
                <input type="password" id="password" required>
                <br>

                <label for="confirm-password">Confirm Password</label> <br>
                <input type="password" id="confirm-password" required>
                <br>

               <br>
                <input type="submit" id="submit">
                <br>

                <p class="signin">Already have an account? <a href="signin.html">Sign In</a></p>
            
            </form>
        </div>
    </div>
</body>
</html>
